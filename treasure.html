<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>найди клад</title>
</head>


<body>
     <h1 id="heading">Найди клад!</h1>

     <img id="map" width=400 height=400
       src="https://www.sunhome.ru/i/wallpapers/131/karta-sokrovisch.960x800.jpg">

     <p id="distance"></p>

     <script src="https://code.jquery.com/jquery-2.1.0.js">
     </script>

     <script>
var getRandomNumber = function (size) {
  return Math.floor(Math.random() * size);
};


var getDistance = function (event, target) {
  var diffX = event.offsetX - target.x;
  var diffY = event.offsetY - target.y;
  return Math.sqrt((diffX * diffX) + (diffY * diffY));
};


var getDistanceHint = function (distance) {
	if (distance < 10) {
	 return "Обожжёшься!";
	} else if (distance < 20) {
	 return "Очень горячо!";
	} else if (distance < 40) {
	 return "горячо!";
	} else if (distance < 80) {
	 return "тепло";
	} else if (distance < 160) {
	 return "холодно";
	} else if (distance < 320) {
	 return "Очень холодно!";
	} else {
	 return "Замёрзнешь!";
	}
};


var width = 400;
var height = 400;
var clicks = 0;
while (clicks < 13) {
console.log("Сделано кликов: " + clicks + "!");
 clicks++;
}
console.log("Вы не нашли клад, и умерли от жажды(");

var target = {
   x: getRandomNumber(width),
   y: getRandomNumber(height)
};

$("#map").click(function (event) {
     clicks++;

var distance = getDistance(event, target);
var distanceHint = getDistanceHint(distance);
$("#distance").text(distanceHint);

if (distance < 8) {
   alert("Клад найден! Сделано кликов: " + clicks);
  }
});


     </script>
</body>
</html>
